<div class="page-container" [class.full-height]="fullHeight">
  <div class="page-progress">
    <mat-progress-bar *ngIf="showProgress" mode="indeterminate"></mat-progress-bar>
  </div>
  <div
    class="page-content"
    [class.page-vertical-padding]="verticalPadding"
    [class.page-margin-bottom]="marginBottom"
  >
    <ng-content></ng-content>
  </div>
</div>
