<app-page-container
  [marginBottom]="false"
  [verticalPadding]="false"
  [fullHeight]="true"
  >
  <app-page-header title="Boards"
    actionTitle="Create Board"
    (actionClick)="onCreateBoardClicked()"
     />

  @if (loading()) {
    <div class="page-loading">
      <mat-spinner diameter="32" />
    </div>
  } @else {
    <app-boards-grid />
  }
</app-page-container>
