<h1 mat-dialog-title>Move Tasks To Group</h1>

<p>Select the group you wish to move the selected tasks to</p>

<div app-dialog-content>
  <div class="group-selection">
    <app-button
      [class.selected]="selected === group.id"
      mat-stroked-button
      [color]="selected === group.id ? 'primary' : undefined"
      *ngFor="let group of groups$ | async"
      (click)="onGroupClicked(group.id)"
    >
      <label> {{ group.name }} </label>
      <div class="pill"></div>
    </app-button>
  </div>
</div>

<div app-dialog-actions align="end">
  <app-button mat-stroked-button app-dialog-close>Cancel</app-button>
  <app-button
    mat-flat-button
    color="primary"
    (click)="onMoveTasksClicked()"
    type="button"
  >
    Move Tasks
  </app-button>
</div>
