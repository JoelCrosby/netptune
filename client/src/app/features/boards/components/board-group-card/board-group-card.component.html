<app-card
  class="group-task-card"
  [class.flagged]="task.isFlagged"
  [class.selected]="task.selected"
  >
  <div class="task-name-text">{{ task.name }}</div>

  <div class="card-tags">
    @for (tag of task.tags; track trackByTag($index, tag)) {
      <div class="card-tag">
        {{ tag }}
      </div>
    }
  </div>

  <div class="card-footer">
    <div class="bottom-right">
      @if (task.isFlagged) {
        <mat-icon color="warn"> flag </mat-icon>
      }
      @for (assignee of task.assignees; track trackById($index, assignee)) {
        <app-avatar
          size="24"
          class="task-card-user-chip"
          [name]="assignee.displayName"
          [imageUrl]="assignee.pictureUrl"
          >
        </app-avatar>
      }
    </div>

    <div class="bottom-left">
      <div class="task-scope-id">{{ task.systemId }}</div>

      @if (task.status === 1) {
        <mat-icon class="task-complete">
          done
        </mat-icon>
      }
    </div>
  </div>
</app-card>
