@if (project(); as project) {
  <div>
    <form (submit)="updateClicked($event)">
      <app-form-input [field]="projectForm.name" label="Name" maxLength="1024">
      </app-form-input>
      <app-form-textarea
        [field]="projectForm.description"
        label="Description"
        maxLength="4096"
        rows="6"
        >
      </app-form-textarea>
      <div class="form-seperator"></div>
      <div class="project-key-row">
        <app-form-input
          [field]="projectForm.key"
          label="Project ID"
          class="project-key-input"
          maxLength="6"
          >
        </app-form-input>
        <div>
          <small>
            The Project ID is displayed as the first part of task's ID
          </small>
          <small> max 6 characters. should be unique to workspace </small>
        </div>
      </div>
      <app-form-input
        [field]="projectForm.repositoryUrl"
        label="Repository URL"
        maxLength="1024"
        >
      </app-form-input>
      <button
        class="form-submit-btn"
        mat-flat-button
        color="primary"
        [disabled]="projectForm().disabled()"
        >
        Save Changes
      </button>
    </form>
  </div>
}
