<a [routerLink]="[ '.', project().key ]">
  <app-card-list-item
    [title]="project().name"
    [description]="project().description"
    [actions]="actions()"
    (delete)="onDeleteClicked()"
  >
    <h5>Repository</h5>

    <a [href]="project().repositoryUrl" class="link">
      {{ project().repositoryUrl }}
    </a>
  </app-card-list-item>
</a>
