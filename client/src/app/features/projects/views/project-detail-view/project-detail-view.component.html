<app-page-container [marginBottom]="true">
  <app-page-header
    title="Project"
    backLabel="Back to projects"
    [backLink]="['../../projects']"
  >
  </app-page-header>

  <ng-container *ngIf="loading$ | async; else elseTemplate">
    <div class="page-loading">
      <mat-spinner diameter="32" />
    </div>
  </ng-container>

  <ng-template #elseTemplate>
    <app-project-detail />
  </ng-template>
</app-page-container>
