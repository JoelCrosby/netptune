<app-page-container [marginBottom]="true">
  <app-page-header title="Project"
    backLabel="Back to projects"
    [backLink]="['../../projects']"
     />

  @if (loading()) {
    <div class="page-loading">
      <mat-spinner diameter="32" />
    </div>
  } @else {
    <app-project-detail />
  }

</app-page-container>
