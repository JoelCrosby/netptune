<app-page-container [marginBottom]="true">
  <app-page-header
    title="Project"
    backLabel="Back to projects"
    [backLink]="['../../projects']"
    >
  </app-page-header>

  @if (loading$ | async) {
    <div class="page-loading">
      <mat-spinner diameter="32" />
    </div>
  } @else {
    <app-project-detail />
  }

</app-page-container>
