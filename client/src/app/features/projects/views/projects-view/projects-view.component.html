<app-page-container [marginBottom]="true">
  <app-page-header
    title="Projects"
    actionTitle="Create Project"
    (actionClick)="showAddModal()"
  >
  </app-page-header>

  <ng-container *ngIf="loading$ | async; else elseTemplate">
    <div class="page-loading">
      <mat-spinner diameter="32" />
    </div>
  </ng-container>

  <ng-template #elseTemplate>
    <app-project-list />
  </ng-template>
</app-page-container>
