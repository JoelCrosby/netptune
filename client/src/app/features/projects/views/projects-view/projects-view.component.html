<app-page-container [marginBottom]="true">
  <app-page-header
    title="Projects"
    actionTitle="Create Project"
    (actionClick)="showAddModal()"
    >
  </app-page-header>

  @if (loading$ | async) {
    <div class="page-loading">
      <mat-spinner diameter="32" />
    </div>
  } @else {
    <app-project-list />
  }

</app-page-container>
