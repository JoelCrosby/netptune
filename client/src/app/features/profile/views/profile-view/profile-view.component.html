<app-page-container
  [showProgress]="loadingUpdate()"
  [centerPage]="true"
  [marginBottom]="true"
  >
  <app-page-header title="Profile"
    actionTitle="Logout"
    (actionClick)="onLogoutClicked()"
     />

  @if (loading()) {
    <div class="page-loading">
      <mat-spinner diameter="32" />
    </div>
  } @else {
    <app-update-profile />
    <div class="form-seperator"></div>
    <app-change-password />
  }
</app-page-container>
