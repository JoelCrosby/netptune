<app-page-container
  [showProgress]="loadingUpdate$ | async"
  [centerPage]="true"
  [marginBottom]="true"
  >
  <app-page-header
    title="Profile"
    actionTitle="Logout"
    (actionClick)="onLogoutClicked()"
    >
  </app-page-header>

  @if (loading$ | async) {
    <div class="page-loading">
      <mat-spinner diameter="32" />
    </div>
  } @else {
    <app-update-profile />
    <div class="form-seperator"></div>
    <app-change-password />
  }
</app-page-container>
