<app-page-container [showProgress]="loadingUpdate$ | async" [centerPage]="true" [marginBottom]="true">

  <app-page-header
    title="Profile"
    actionTitle="Logout"
    (actionClick)="onLogoutClicked()"
  >
  </app-page-header>

  <ng-container *ngIf="loading$ | async; else elseTemplate">
    <div class="page-loading">
      <mat-spinner diameter="32"></mat-spinner>
    </div>
  </ng-container>
  <ng-template #elseTemplate>

    <app-update-profile></app-update-profile>
    <div class="form-seperator"></div>
    <app-change-password></app-change-password>

  </ng-template>

</app-page-container>
