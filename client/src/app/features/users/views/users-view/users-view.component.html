<app-page-container>
  <app-page-header
    title="Users"
    actionTitle="Invite Users"
    (actionClick)="onInviteUsers()"
  />

  <ng-container *ngIf="loading$ | async; else elseTemplate">
    <div class="page-loading">
      <mat-spinner diameter="32" />
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <app-user-list />
  </ng-template>
</app-page-container>
