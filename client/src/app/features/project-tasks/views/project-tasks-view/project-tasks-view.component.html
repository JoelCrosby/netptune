<app-page-container>
  <app-page-header
    title="Tasks"
    actionTitle="Create Task"
    (actionClick)="showAddModal()"
    [overflowActions]="secondaryActions"
  >
  </app-page-header>

  <ng-container *ngIf="loading$ | async; else elseTemplate">
    <div class="page-loading">
      <mat-spinner diameter="32" />
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <app-task-list />
  </ng-template>
</app-page-container>
