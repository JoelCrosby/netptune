<app-page-container>
  <app-page-header
    title="Tasks"
    actionTitle="Create Task"
    (actionClick)="showAddModal()"
    [overflowActions]="secondaryActions"
    >
  </app-page-header>

  @if (loading$ | async) {
    <div class="page-loading">
      <mat-spinner diameter="32" />
    </div>
  } @else {
    <app-task-list />
  }
</app-page-container>
