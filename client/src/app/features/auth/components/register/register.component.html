<div class="auth-page-container">
  <form (Submit)="register($event)">
    <div class="auth-progress-bar">
      @if (loading()) {
        <mat-progress-bar mode="indeterminate" />
      }
    </div>

    <img
      src="assets/apple-touch-icon.png"
      alt="Netptune Logo"
      width="72"
      height="72"
      />

    <h3 class="auth-title">Create new Account</h3>

    <app-form-input
      [field]="registerForm.firstname"
      label="Firstname"
      maxLength="1024"
      id="firstname"
      autocomplete="givenname"
      >
    </app-form-input>

    <app-form-input
      [field]="registerForm.lastname"
      label="Lastname"
      maxLength="1024"
      id="lastname"
      autocomplete="familyname"
      >
    </app-form-input>

    <app-form-input
      [field]="registerForm.email"
      label="Email"
      maxLength="1024"
      id="email"
      type="email"
      autocomplete="username"
      >
    </app-form-input>

    <app-form-input
      [field]="registerForm.password0"
      label="Password"
      maxLength="1024"
      id="new-password"
      autocomplete="new-password"
      type="password"
      >
    </app-form-input>

    <app-form-input
      [field]="registerForm.password1"
      label="Confirm Password"
      maxLength="1024"
      id="confirm-new-password"
      autocomplete="new-password"
      type="password"
      >
        <app-form-errors [field]="registerForm.password1" />
    </app-form-input>

    <div class="button-container">
      <a
        mat-button
        color="primary"
        type="button"
        class="form-action-button"
        [routerLink]="['/auth/login']"
        >
        Back to Log in
      </a>

      <button
        mat-stroked-button
        color="primary"
        type="submit"
        class="form-action-button"
        >
        Create Account
      </button>
    </div>
  </form>
</div>
