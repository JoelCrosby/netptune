@if (settings$ | async; as settings) {
  <app-form-select
    label="Theme"
    placeholder="Select Theme"
    [ngModel]="settings.theme"
    (changed)="onThemeSelect($event)"
    >
    @for (theme of themes; track theme) {
      <app-form-select-option [value]="theme.value">
        {{ theme.label }}
      </app-form-select-option>
    }
  </app-form-select>
}
