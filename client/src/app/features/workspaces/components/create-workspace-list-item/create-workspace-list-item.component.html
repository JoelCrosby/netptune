<mat-card class="create-workspace-card">
  <mat-card-title>Create a new Workspace</mat-card-title>
  <mat-card-content>
    <p class="card-text">
      Workspaces allow for team collaboration on multiple projects and are the
      foundation of all workflows within Netptune.
    </p>

    <mat-card-actions>
      <button
        mat-stroked-button
        color="primary"
        (click)="openWorkspaceDialog()"
      >
        Create Workspace
      </button>
    </mat-card-actions>
  </mat-card-content>
  <div class="card-footer">
    <small class="text-muted">Created with ‚ù§ by Joel</small>
  </div>
</mat-card>
