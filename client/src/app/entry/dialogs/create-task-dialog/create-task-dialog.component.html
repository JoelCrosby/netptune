<h1 mat-dialog-title>Add new Task</h1>

<form [formGroup]="formGroup">
  <app-form-input formControlName="name" label="Summary" maxLength="1024">
  </app-form-input>

  <app-form-textarea
    formControlName="description"
    label="Description"
    maxLength="4096"
  >
  </app-form-textarea>

  <app-form-select
    formControlName="project"
    label="Project"
    idKey="id"
    labelKey="name"
    [options]="projects$ | async"
  >
  </app-form-select>
</form>

<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close()">Close</button>
  <div class="mr-2"></div>
  <button mat-flat-button color="primary" (click)="saveClicked()" type="button">
    Save Task
  </button>
</div>
