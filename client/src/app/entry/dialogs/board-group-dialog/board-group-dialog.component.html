<h1 mat-dialog-title>Add Group</h1>

<div app-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-form-input formControlName="group" label="Group Name" maxLength="128">
    </app-form-input>
  </form>
</div>

<div app-dialog-actions align="end">
  <app-button stroked app-dialog-close>Close</app-button>
  <app-button flat color="primary" (click)="onSubmit()" type="button">
    Add Group
  </app-button>
</div>
