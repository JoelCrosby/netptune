<h1 mat-dialog-title>Invite Users to Workspace</h1>

<app-dialog-content>
  <form [formGroup]="formGroup" (ngSubmit)="add()">
    <app-form-input
      formControlName="email"
      label="Invitee Email"
      maxLength="128"
      type="email"
    >
    </app-form-input>

    <div class="app-list">
      <ng-container *ngIf="users?.length; else elseTemplate">
        <div *ngFor="let user of users" class="app-list-item">{{ user }}</div>
      </ng-container>

      <ng-template #elseTemplate>
        <div class="app-list-message">
          Email addresses entered below will show here.
        </div>
      </ng-template>
    </div>
  </form>
</app-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close()">Close</button>
  <div class="mr-2"></div>
  <button mat-flat-button color="primary" (click)="getResult()" type="button">
    Invite Users
  </button>
</div>
