<h1 mat-dialog-title>Create Project</h1>

<form app-dialog-content>
  <app-form-input [field]="projectForm.name" label="Name" maxLength="1024">
  </app-form-input>

  <app-form-input
    [field]="projectForm.repositoryUrl"
    label="Repository URl"
    maxLength="1024"
  >
  </app-form-input>

  <app-form-textarea
    [field]="projectForm.description"
    label="Description"
    maxLength="4096"
  >
  </app-form-textarea>
</form>

<div app-dialog-actions align="end">
  <button mat-stroked-button (click)="close()">Close</button>
  <button mat-flat-button color="primary" (click)="getResult()" type="button">
    Create Project
  </button>
</div>
