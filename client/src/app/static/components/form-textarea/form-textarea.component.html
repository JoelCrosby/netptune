<div class="nept-form-control">
  @if (label()) {
  <label [for]="name()" class="form-control-label">
    {{ label() }}
  </label>
  }

  <div
    class="form-control-input"
    [class.invalid]="touched() && invalid()"
    [class.active]="value() && touched()"
  >
    @if (prefix()) {
    <div class="form-control-prefix">{{ prefix() }}</div>
    }

    <textarea
      #input
      [id]="name()"
      [value]="value()"
      [disabled]="disabled()"
      [class.form-control-disabled]="disabled()"
      [attr.maxLength]="maxLength()"
      [attr.minLength]="minLength()"
      [attr.placeholder]="placeholder()"
      [style.padding]="prefix() ? '.6rem .8rem 1rem 0' : '.6rem .8rem'"
      [rows]="rows()"
      (input)="onInputchange($event)"
      (blur)="touched.set(true)"
    ></textarea>

    @if (icon()) {
    <mat-icon
      aria-hidden="false"
      aria-label="Clear Search Icon"
      class="material-icons-outlined"
    >
      {{ icon() }}
    </mat-icon>
    }
  </div>

  @if (hint()) {
  <small class="form-control-hint"> {{ hint() }} </small>
  }
</div>
