<div class="nept-form-control">
  @if (label()) {
  <label [for]="ngControl?.name" class="form-control-label">
    {{ label() }}
  </label>
  }

  <div class="color-options">
    @for (color of colorsRowTop; track color) {
    <div
      class="color-option"
      [matTooltip]="color.name"
      [style.background-color]="color.color"
      (click)="onOptionClicked(color)"
    >
      @if (value === color.color) {
      <mat-icon>done</mat-icon>
      }
    </div>
    }
  </div>
  <div class="color-options">
    @for (color of colorsRowBottom; track color) {
    <div
      class="color-option"
      [matTooltip]="color.name"
      [style.background-color]="color.color"
      (click)="onOptionClicked(color)"
    >
      @if (value === color.color) {
      <mat-icon>done</mat-icon>
      }
    </div>
    }
  </div>

  @if (hint()) {
  <small class="form-control-hint"> {{ hint() }} </small>
  }
</div>
