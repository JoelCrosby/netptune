<div class="nept-form-control">
  <label
    *ngIf="label"
    [for]="ngControl.name"
    class="form-control-label"
  >
    {{ label }}
  </label>

  <div
    class="form-control-input"
    [class.invalid]="control.touched && control.invalid"
    [class.active]="control.value && control.pending"
  >

    <div *ngIf="prefix" class="form-control-prefix">
      {{ prefix }}
    </div>

    <select
      #input
      [id]="ngControl.name"
      [value]="value"
      [disabled]="disabled"
      [class.form-control-disabled]="disabled"
      [attr.autocomplete]="autocomplete"
      [attr.placeholder]="placeholder"
      [attr.maxLength]="maxLength"
      [attr.minLength]="minLength"
      [style.padding]="prefix ? '0 .8rem 0 0' : '0 .8rem'"
      (input)="onInputchange($event)"
      (blur)="onTouch()"
    >
      <option *ngFor="let option of options" [value]="option[idKey]">
        {{ option[labelKey] }}
      </option>
    </select>

    <mat-icon
      *ngIf="icon"
      aria-hidden="true"
      class="material-icons-outlined"
    >
      {{ icon }}
    </mat-icon>

  </div>

  <small
    *ngIf="hint"
    class="form-control-hint"
  >
    {{ hint }}
  </small>

</div>
