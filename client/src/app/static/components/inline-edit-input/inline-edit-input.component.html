<div class="inline-edit">
  @if (isEditActive()) {
  <input
    #input
    type="text"
    class="inline-edit-input"
    [formControl]="control"
    [class.active-border]="activeBorder()"
    (keyup.enter)="onSubmit(input.value)"
  />
  } @else {
  <div class="inline-edit-label">{{ value() }}</div>
  }
</div>
