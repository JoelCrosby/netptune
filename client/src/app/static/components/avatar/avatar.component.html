<div
  class="avatar-container"
  [style.height]="size | px"
  [style.width]="size | px"
  [style.background-color]="imageUrl ? null : backgroundColor"
  [style.color]="color"
  [style.border-radius]="borderRadius"
  [class.avatar-border]="border"
  [matTooltip]="tooltip && name ? name : ''"
  [style.font-size]="size | avatarFontSize"
>
  <ng-container *ngIf="imageUrl; else elseTemplate">
    <img
      crossorigin="anonymous"
      class="avatar-image"
      [width]="size"
      [height]="size"
      [src]="imageUrl"
      [alt]="name"
    />
  </ng-container>

  <ng-template #elseTemplate> {{ name | avatar }} </ng-template>
</div>
